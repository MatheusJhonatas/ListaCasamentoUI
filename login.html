<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Crie sua conta</title>
    <link rel="stylesheet" href="assets/css/estiloLogin.css"> <!-- Adicione esta linha -->
</head>

<body>
    <div class="login-container">
        <h2>Crie sua conta</h2>
        <p>Crie sua conta para gerenciar melhor seus convidados</p>
        <form id="loginForm" action="/login" method="post">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit">Criar Conta</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                console.log('Nome:', nome);
                console.log('Email:', email);
                fetch('http://localhost:5173/v1/accounts', {
                    mode: 'cors',
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: nome,
                        email: email
                    })
                }).then(res => {
                    if (!res.ok) {
                        throw new Error('Erro ao enviar os dados.');
                    }
                    return res.json();
                }).then(data => {
                    console.log('Dados enviados com sucesso:', data);
                    alert(`${nome} Enviamos sua senha no email cadastrado!`);
                }).catch(error => {
                    console.error('Erro:', error);
                    alert('Falha interna no Servidor. Tente novamente mais tarde.');
                });
                document.getElementById('loginForm').reset();
                window.scrollTo(0, 0);
            });
        });
    </script>
</body>

</html>
